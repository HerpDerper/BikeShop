<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.css}">
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.js}">
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <div class="row">
        <div class="col-md-12 p-3">
            <form th:action="${'/registration'}" method="post" th:object="${client}"
                  class="form col-sm-3">
                <div class="form-group pt-1">
                    <label class="control-label">Фамилия<input type="text" class="form-control"
                                                               th:field="*{surname}"></label>
                    <div class="error text-danger" th:if="${#fields.hasErrors('surname')}"
                         th:errors="*{surname}"></div>
                </div>
                <div class="form-group pt-1">
                    <label class="control-label">Имя<input type="text" class="form-control"
                                                           th:field="*{name}"></label>
                    <div class="error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-group pt-1">
                    <label class="control-label">Отчество<input type="text" class="form-control"
                                                                th:field="*{patronymic}"></label>
                    <div class="error text-danger" th:if="${#fields.hasErrors('patronymic')}"
                         th:errors="*{patronymic}"></div>
                </div>
                <div class="form-group pt-1">
                    <label class="control-label">Номер телефона<input type="text" class="form-control"
                                                                      th:field="*{phoneNumber}"></label>
                    <div class="error text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                         th:errors="*{phoneNumber}"></div>
                </div>
                <div th:object="${user}">
                    <div class="form-group pt-1">
                        <label class="control-label">Логин<input type="text" class="form-control"
                                                                 th:field="*{username}"></label>
                        <div class="error text-danger" th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"></div>
                        <div class="error text-danger" th:if="errorMessageUsername!=null"
                             th:text="${errorMessageUsername}"></div>
                        <div class="form-group pt-1">
                            <label class="control-label">Пароль</label>
                            <div class="input-group pt-1">
                                <input type="password" class="form-control"
                                       th:field="*{password}" id="password">
                                <button class="btn btn-outline-secondary" type="button" onclick="showPassword()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-eye" viewBox="0 0 16 16">
                                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                    </svg>
                                </button>
                            </div>
                            <script>
                                function showPassword() {
                                    const x = document.getElementById("password");
                                    if (x.type === "password") {
                                        x.type = "text";
                                    } else {
                                        x.type = "password";
                                    }
                                }
                            </script>
                            <div class="error text-danger" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>
                        <div class="form-group pt-1">
                            <label class="control-label">Подтверждение пароля</label>
                            <div class="input-group pt-1">
                                <input type="password" class="form-control"
                                       name="passwordSubmit" id="passwordSubmit">
                                <button class="btn btn-outline-secondary" type="button" onclick="showPasswordSubmit()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-eye" viewBox="0 0 16 16">
                                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                    </svg>
                                </button>
                            </div>
                            <script>
                                function showPasswordSubmit() {
                                    const x = document.getElementById("passwordSubmit");
                                    if (x.type === "password") {
                                        x.type = "text";
                                    } else {
                                        x.type = "password";
                                    }
                                }
                            </script>
                            <div class="error text-danger" th:if="errorMessagePassword!=null"
                                 th:text="${errorMessagePassword}"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group pt-1">
                    <button class="btn btn-success" type="submit">Зарегистрироватсья</button>
                </div>
                <div class="form-group pt-1">
                    <a class="btn btn-danger" href="/login">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
